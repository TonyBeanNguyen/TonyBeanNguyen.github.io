
<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/konva@9/konva.min.js"></script>

    <script src="konvaSetup.js" defer></script>
    <script src="mappingFunctions.js" defer></script>

    <script src="script.js" defer></script>

    

    <title>The Garden of Emotions</title>

    <link rel="icon" type="image/png" href="./favicon.png">

  </head>

  <body>

    <h1 id="pageHeading">The Garden of Emotions</h1>

    <div id="toolBox">

      <div id="stageContainer"></div>

      <div id="waterPaletteBox">
        
        <select id="brushSelector">

          <option value="Flower1">5 petals pink flower</option>
          <option value="Flower2">4 petals red flower</option>
          <option value="Leaf1">2 leaves</option>
          
        </select>

        <div class="flowerPicker">

          <button id="pink-button" data-brush="pink-button">
          <img
              src="assets/Flower1.png"
              width="60"
              height="60"
              />

            </button>

          <button id="red-button" data-brush="red-button">
            <img
                src="assets/Flower2.png"
                width="60"
                height="60"
                />
    
          </button>

          <button id="two-leaves-button" data-brush="two-leaves-button">
            <img
              src="assets/Leaf1.png"
              width="60"
              height="60"
              />
        
            <button id="bud-one-button" data-brush="bud-one-button">
            <img
              src="assets/Bud1.png"
              width="60"
              height="60"
              />
            
            </button>

        </div>
         <!-- <button id="waterCupMouth"></button> -->

        <div class="colourPaletteBox">
          <button class="paletteColour" id="palette01"></button>
          <button class="paletteColour" id="palette02"></button>
          <button class="paletteColour" id="palette03"></button>
          <button class="paletteColour" id="palette04"></button>
          <button class="paletteColour" id="palette05"></button>
          <button class="paletteColour" id="palette06"></button>
          <button class="paletteColour" id="palette07"></button>
          <button class="paletteColour" id="palette08"></button>
        </div>

        
      </div>
      
    </div>
 <div class= "Buttons">
    <button id="undoBtn">undo</button>
    <button id="redoBtn">redo</button>
    <button id="saveBtn">save</button>
    
  </div>
  </body>

</html>
