    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" orient="vertical">
        <video id="custom-video-player" controls autoplay loop>
          <source
            src="Assets/FloatTableMusic.mp4"
            type="video/mp4"
            
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
            <button id="mute-unmute-button">
              <img src="./Assets/icons8-audio-30.png" 
              alt=""
              id="mute-unmute-img"
              width="29"
              height="26"/>
            
          </button>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>

          <section>
            

            <button id="fullscreen-button">
              <img
                src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
                alt=""
                id="fullscreen-img"
                width="30"
                height="22"
                />
              
            
          <!-- add the missing buttons or functionality here -->

      <!-- Additional Content Section -->
